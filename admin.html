<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE Admin | Global Strategic Operations</title>
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #38bdf8; --gold: #fbbf24; --white: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--white); margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { background: var(--card); padding: 40px; border-radius: 16px; border: 1px solid var(--accent); width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { color: var(--gold); font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; }
        h2 { margin-bottom: 30px; font-size: 1.2rem; color: var(--white); }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #1e293b; background: #1e293b; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--gold); }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: var(--accent); color: #020617; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0ea5e9; transform: scale(1.02); }
        .footer-text { margin-top: 20px; font-size: 0.8rem; color: #64748b; }
        a { color: var(--accent); text-decoration: none; font-size: 0.8rem; margin-top: 15px; display: inline-block; }
    </style>
</head>
<body>

<div class="login-box">
    <div class="logo">SAE EMPIRES</div>
    <h2>Operations Control Center</h2>
    <form>
        <input type="text" placeholder="Access Key" required>
        <input type="password" placeholder="Strategic Encryption" required>
        <button type="submit">Initialize Dashboard</button>
    </form>
    <a href="index.html">‚Üê Return to Public Profile</a>
    <div class="footer-text">
        Authorized Personnel Only | System by SAE Intelligence
    </div>
</div>

</body>
</html>
