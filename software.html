<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE CORE | Global Enterprise Software</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --bg: #000b18; --card: #00162d; --text: #f8fafc; --accent: #38bdf8; --red: #ff4757; --green: #2ed573; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
       .sidebar { width: 280px; background: var(--card); border-right: 2px solid var(--gold); padding: 25px; display: flex; flex-direction: column; }
       .nav-link { padding: 14px; margin: 8px 0; background: rgba(255,255,255,0.03); border: 1px solid #1e293b; color: #fff; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px; }
       .nav-link:hover,.active { background: var(--gold); color: #000; font-weight: bold; }
       .workspace { flex: 1; padding: 30px; overflow-y: auto; background: radial-gradient(circle at top right, #001f3f, #000b18); }
       .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
       .stat-card { background: var(--card); padding: 20px; border-radius: 15px; border-bottom: 4px solid var(--accent); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; color: #333; border-radius: 10px; overflow: hidden; }
        th { background: #f1f2f6; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
       .badge { padding: 5px 10px; border-radius: 5px; font-size: 11px; font-weight: bold; }
       .bg-danger { background: var(--red); color: #fff; }
       .bg-success { background: var(--green); color: #000; }
        @media print {.no-print { display: none; } #invoice-print { display: block!important; } }
    </style>
</head>
<body>
    <div class="sidebar no-print">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="color:var(--gold); margin:0;">SR ELECTRONICS</h2>
            <p style="font-size:10px; letter-spacing:1px;">SAE CORE v1.0</p>
        </div>
        <div class="nav-link active" onclick="nav('dash')"><i class="fas fa-chart-pie"></i> ড্যাশবোর্ড</div>
        <div class="nav-link" onclick="nav('ledger')"><i class="fas fa-users"></i> কাস্টমার লেজার</div>
        <div class="nav-link" onclick="nav('stock')"><i class="fas fa-boxes-stacked"></i> ইনভেন্টরি</div>
        <div class="nav-link" onclick="nav('pos')"><i class="fas fa-shopping-cart"></i> নতুন সেল (POS)</div>
    </div>
    <div class="workspace no-print">
        <div class="stat-grid">
            <div class="stat-card"><h4>মোট বিক্রি</h4><h2>৳ ৮০,৫০,০০০</h2></div>
            <div class="stat-card" style="border-color:var(--red);"><h4>মোট বকেয়া</h4><h2>৳ ৩০,০১,৫০০</h2></div>
            <div class="stat-card" style="border-color:var(--gold);"><h4>মোট খরচ</h4><h2>৳ ২,১৯,০৭৫</h2></div>
            <div class="stat-card" style="border-color:var(--green);"><h4>স্টক ভ্যালু</h4><h2>৳ ১৫,২০,০০০</h2></div>
        </div>
        <div id="dash" class="section">
            <h3>সাম্প্রতিক ট্রানজ্যাকশন [3]</h3>
            <table>
                <thead><tr><th>ইনভয়েস</th><th>কাস্টমার</th><th>পণ্য</th><th>টাকা</th><th>অবস্থা</th></tr></thead>
                <tbody>
                    <tr><td>0643</td><td>MD. ANES UDDIN</td><td>Minister 43" TV</td><td>৳৪৭,৭০২</td><td><span class="badge bg-danger">Partial</span></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="price-guardian.js"></script>
</body>
</html>
